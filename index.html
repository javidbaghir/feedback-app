<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Praktiki Ders</title>
</head>
<body>
        <div class="container" id="container">
          <h1 class="heading">Feedback UI</h1>
          <div class="ratings-container" id="ratings-container">
            <button data-rating="unhappy" class="rating">
              <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" />
              Unhappy</button>
            <button data-rating="neutral" class="rating">
              <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" />Neutral</button>
            <button data-rating="satisfied" class="rating">
              <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" />Satisfied</button>
          </div>
          <button class="btn" id="btn">Send Review</button>
        </div>


        <div class="container hidden" id="container-answer">
            <strong>Thank you!</strong>
            <br>
            <br>
            <strong>Feedback:  <span id="rating-answer"></span></strong>
            <p>We'll use your feedback to improve our customer support.</p>
            </div>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
